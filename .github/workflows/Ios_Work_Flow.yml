name: Appium CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3.6.0
      with:
        distribution: 'temurin'
        java-version: 11
        cache: 'gradle'
    - name: Install the Emulator
      run: |
        chmod +x ./scripts/RunAppiumServer.sh
        ./scripts/RunAppiumServer.sh
      shell: bash   
    - name: List iOS Devices & Platforms
      run: |
          xcrun simctl list
    - name: Install iOS 11.4 Runtime
      run: |
          gem install xcode-install
          xcversion simulators --install='iOS 15.4'
    - name: Create and Run iOS Emulator - iPhoneX on iOS 15.4, Update default appium config for iOS
      run: |
        xcrun simctl create TestiPhoneX com.apple.CoreSimulator.SimDeviceType.iPhone-X com.apple.CoreSimulator.SimRuntime.iOS-15-4 > deviceid.txt 
        DEVICEUUID=`cat deviceid.txt`          
        echo $DEVICEUUID        
        xcrun simctl boot $DEVICEUUID 

    - name: Run Test
      run: ./gradlew test --info
    - name: Upload test report
      uses: actions/upload-artifact@v2
      with:
        name: unit_test_report
        path: /Users/runner/work/-appiumExample/  
        
